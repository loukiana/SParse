<!DOCTYPE html>
<html ng-app="sparse">
<head lang="en">
    <title>S-Parse</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- CSS -->
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../node_modules/angular/angular.js"></script>
    <script src="../javascripts/app.js"></script>
    <script src="../javascripts/vendor/filesystem.js"></script>
    <style type="text/css">

        /* Sticky footer styles
        -------------------------------------------------- */

        html,
        body {
            height: 100%;
            /* The html and body elements cannot have any padding or margin. */
        }

        /* Wrapper for page content to push down footer */
        #wrap {
            min-height: 100%;
            height: auto !important;
            height: 100%;
            /* Negative indent footer by it's height */
            margin: 0 auto -60px;
        }

        /* Set the fixed height of the footer here */
        #push,
        #footer {
            height: 60px;
        }
        #footer {
            background-color: #f5f5f5;
        }

        /* Lastly, apply responsive CSS fixes as necessary */
        @media (max-width: 767px) {
            #footer {
                margin-left: -20px;
                margin-right: -20px;
                padding-left: 20px;
                padding-right: 20px;
            }
        }



        /* Custom page CSS
        -------------------------------------------------- */
        /* Not required for template or sticky footer method. */

        #wrap > .step {
            padding-top: 60px;
            border: 1px;
        }

        #wrap > .container {
            padding-top: 60px;
        }
        .container .credit {
            margin: 20px 0;
        }

        code {
            font-size: 80%;
        }

    </style>

</head>
<body>

<!-- Part 1: Wrap all page content here -->
<div id="wrap" ng-controller="NavCtrl as nav">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" ng-click="nav.tab=0">S-Parse</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active : nav.tab===idx}" ng-repeat="idx in [0,1,2]"><a href="#" ng-click="nav.tab=idx">{{tabs[idx].name}}</a></li>
                    <li class="dropdown right">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Formats<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu" ng-show="tabs.length &gt; 2">
                            <li> <a href="#" ng-click="nav.tab=3">Configure new format</a></li>
                            <li class="divider"></li>
                            <li class="dropdown-header">Edit format:</li>
                            <li ng-class="{active : nav.tab===$index}" ng-repeat="t in tabs" ng-show="$index &gt; 3"><a href="#" ng-click="nav.tab=$index">{{t.name}}</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container" id="tab_dialogue" ng-show="nav.tab == 0" ng-include="'dialogue.html'" ng-controller="DialogueCtrl as dlg">
    </div>

    <div class="container" id="tab_config" ng-show="nav.tab==1">
        <div class="page-header">
            <h1>Config</h1>
            <p>Here we will have general configuration of the app... folder for format files, db connection, etc.</p>
            <p>TODO</p>
        </div>

    </div>

    <div class="container" id="tab_log" ng-show="nav.tab==2">
        <div class="page-header">
            <h1>Log</h1>
            <div class="small" ng-repeat="message in log track by $index">{{message}}</div>
        </div>

    </div>
    <div class="container" id="tab_format" ng-show="nav.tab &gt; 2" ng-include="'formatPage.html'">

    </div>

    <div id="push"></div>
</div>

<div id="footer">
    <div class="container">
        <p class="muted credit">Created by <a href="https://github.com/loukiana/SParse">Sasha L</a>.</p>
    </div>
</div>

</html>
